<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifikasi Baru</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f7; }
        .email-container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .email-header { background-color: #17a2b8; color: #ffffff; padding: 20px; text-align: center; border-top-left-radius: 8px; border-top-right-radius: 8px; }
        .email-header h1 { margin: 0; font-size: 24px; }
        .email-body { padding: 30px; color: #333333; line-height: 1.6; font-size: 16px; }
        .email-body p { margin: 0 0 15px 0; }
        .notification-type { font-weight: bold; color: #17a2b8; }
        .email-button { display: block; width: fit-content; margin: 20px auto; padding: 15px 25px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .email-footer { text-align: center; padding: 20px; font-size: 12px; color: #888888; background-color: #f4f4f7; }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Notifikasi Baru dari EL-Lapor</h1>
        </div>
        <div class="email-body">
            <p>Halo, <strong>{{ username }}</strong>!</p>
            <p>Anda memiliki pembaruan baru terkait aktivitas Anda di EL-Lapor.</p>
            <p><span class="notification-type">Jenis Notifikasi:</span> {{ jenis_notif }}</p>
            <blockquote style="border-left: 4px solid #e9ecef; padding-left: 15px; margin-left: 0; color: #495057;">
                {{ pesan_notif }}
            </blockquote>
            <a href="http://localhost:3000/notifications" class="email-button">Lihat Semua Notifikasi</a>
        </div>
        <div class="email-footer">
            &copy; 2025 EL-Lapor.
        </div>
    </div>
</body>
</html>
